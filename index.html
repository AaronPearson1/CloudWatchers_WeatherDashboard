<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Watchers Wheather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css” integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Cloud Watchers Wheather Dashboard</h1>
        </div>
    </div>

    <main class="flex-row justify-content-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="cityname">City Name</label>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input"/>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <div id="weatherbox" style="display:none">

        <div class="col-8">
            <div class="row mr-0 current">
                <div class="col-12 border border-dark m-4 rounded">
                    <div class="row">
                        <div class="col-12">
                            <span class="cityname"></span>
                            <img class="currentpic">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="currentday"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="currenttemperature"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="description"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="humidty"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="wind"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="uvi-index"></p>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    
    </div>
    
</body>
</html>
